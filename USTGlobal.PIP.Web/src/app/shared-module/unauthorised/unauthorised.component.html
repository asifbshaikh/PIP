<p-dialog header="Access Denied" [(visible)]="display" id="unauthorised" [closable]="false" [draggable]='false'>
  <div class="row">
    <div class="col-md-4">
      <img class="access-img" src=".../../../../../assets/icons/Access.svg">
      <!-- <i>
        <img src="/assets/icons/Access-Denied.svg" alt="skdafhsda"></i> -->
    </div>
    <div class="col-md-8">
      <h5>You do not have permissions to access this PIP Version. <br /> <br />

        Please contact administrator to ensure you have correct role assigned to access the PIP, meanwhile browse other

    </div>
  </div>
</p-dialog>
